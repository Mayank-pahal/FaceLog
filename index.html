<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>FRAS</title>
</head>
<body id="pure-body">

    <div id="signUpPage">
        <div id="pictureContainer"><img id="signUpPic" src="/Minor Project/signUpPic" alt="" /></div>
        <div id="detailsContainer">
            <div id="innerContanier">
                <div id="txt">Create Account </div>
                <form id="form" action="">
                    <div id="inputs">
                        <input id="username-id" class="inputField"type="text" placeholder="Name" required />
                        <input id="password-id" class="inputField "type="password" placeholder="Password" required />
                        <button id="signUpBtn" type="submit" onclick= "checkCredentials()"><strong>Sign In</strong></button>
                    </div>
                </form>
                <br />
                <div id="otherOptions">
                    <div id="horizontalComponent" >
                        <span id="spanSection">
                            OR
                        </span>
                    </div>
                    <div id="otherHalf">
                        <div id="alreadyUser">
                            <div id="alreadyAcc">Make An Account?</div>
                            <button id="signInBtn">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="fras.js"></script>
</body>
</html>
